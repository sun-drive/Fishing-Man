<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>낚시 웹게임</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div id="device-selection-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>모드 선택</h2>
            </div>
            <div class="modal-body" style="text-align: center;">
                <p>PC와 모바일 중 어느 기종을 사용하시나요?</p>
                <div id="device-buttons" style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
                    <button id="pc-button">PC</button>
                    <button id="mobile-button">모바일</button>
                </div>
            </div>
        </div>
    </div>

    <h1>낚시 웹게임</h1>
    <div id="game-container">
        <div id="fishing-spot">
            <p>낚시터</p>
            <div id="fish-icon"></div>
            <div id="bar-minigame-container" class="hidden">
                <div id="catch-progress-bar">
                    <div id="catch-progress"></div>
                </div>
                <div id="control-bar-container">
                    <div id="bar-fish-icon"></div>
                    <div id="player-control-bar"></div>
                </div>
                <div id="mobile-controls">
                    <button id="up-arrow-btn">▲</button>
                    <button id="down-arrow-btn">▼</button>
                </div>
            </div>
        </div>
        <div id="secret-message" class="hidden"></div>
        <div id="ui-container">
            <div id="top-row">
                <div id="top-left-buttons">
                    <button id="shop-button">상점</button>
                    <button id="collection-button">도감</button>
                </div>
                <div id="region-container"></div>
                <div id="top-right-buttons">
                    <button id="cast-button">낚싯대 던지기</button>
                    <button id="inventory-button">인벤토리</button>
                </div>
            </div>
            <div id="bottom-row">
                <div id="bottom-left-buttons">
                    <button id="save-button">저장하기</button>
                    <button id="load-button">불러오기</button>
                </div>
                <div id="bottom-right-buttons">
                    <button id="reset-button" class="reset-button">초기화</button>
                </div>
            </div>
        </div>
        <div id="player-info">
            <p>레벨: <span id="player-level">1</span></p>
            <p>경험치: <span id="player-xp">0</span> / <span id="xp-to-next-level">100</span></p>
            <p>골드: <span id="player-gold">10</span></p>
        </div>
    </div>

    <div id="shop-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>상점</h2>
                <button id="close-shop-button" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="tabs shop-tabs">
                    <button class="tab-link" data-tab="gold-shop">골드 상점</button>
                    <button class="tab-link" data-tab="achievement-shop">도전과제 상점</button>
                </div>

                <div id="gold-shop" class="tab-content">
                    <h3>골드 상점</h3>
                    <ul id="gold-shop-list" class="item-list">
                    </ul>
                </div>

                <div id="achievement-shop" class="tab-content">
                    <h3>도전과제 상점</h3>
                    <ul id="achievement-shop-list" class="item-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="inventory-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>인벤토리</h2>
                <button id="close-inventory-button" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="tabs inventory-tabs">
                    <button class="tab-link" data-tab="fish-inventory">물고기</button>
                    <button class="tab-link" data-tab="equipment-inventory">장비</button>
                </div>

                <div id="fish-inventory" class="tab-content">
                    <h3>잡은 물고기</h3>
                    <ul id="fish-list" class="item-list">
                    </ul>
                </div>

                <div id="equipment-inventory" class="tab-content">
                    <h3>보유 장비</h3>
                    <ul id="equipment-list" class="item-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="collection-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>도감</h2>
                <button id="close-collection-button" class="close-button">&times;</button>
            </div>
            <div id="collection-list" class="modal-body">
            </div>
        </div>
    </div>

    <div id="reset-confirmation-modal" class="hidden">
        <div class="modal-content">
            <div class="modal-body" id="reset-modal-body">
                <p class="reset-warning-text">정말로 이 진행상황을 삭제하시겠습니까?</p>
                <p class="reset-warning-text">*이 작업은 복구 할 수 없습니다.</p>
                <div id="reset-confirmation-buttons">
                    <button id="confirm-delete-button">삭제</button>
                    <button id="cancel-delete-button">취소</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
